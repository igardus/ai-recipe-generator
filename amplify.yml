version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - curl -fsSL https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
            - export NVM_DIR="C:\Users\itamarg/.nvm"
            - . "/nvm.sh"
            - nvm install 20
            - nvm use 20
            - node -v
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
