version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "=== SETUP NVM & NODE 20 ==="
            - export NVM_DIR="$HOME/.nvm"
            - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" || true'
            - '[ -s "/root/.nvm/nvm.sh" ] && . "/root/.nvm/nvm.sh" || true'
            - nvm install 20
            - nvm use 20
            - echo "Node version (should be v20.x):"
            - node -v
            - echo "NPM version:"
            - npm -v
            - echo "=== INSTALL DEPS ==="
            - npm ci
        build:
          commands:
            - echo "=== BUILD START ==="
            - npm run build
            - echo "=== BUILD DONE ==="
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
